<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meal Planner</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 h-screen">
        <div
            x-data="{}"
            x-init="$store.mealPlanner.init()"
            class="container mx-auto px-4 py-8"
        >
            <!-- Navigation Tabs -->
            <div class="mb-8">
                <nav class="flex border-b border-gray-200">
                    <button
                        @click="$store.mealPlanner.activeTab = 'calendar'"
                        :class="{'border-b-2 border-blue-500': $store.mealPlanner.activeTab === 'calendar'}"
                        class="px-4 py-2 font-medium"
                    >
                        Calendar
                    </button>
                    <button
                        @click="$store.mealPlanner.activeTab = 'foods'"
                        :class="{'border-b-2 border-blue-500': $store.mealPlanner.activeTab === 'foods'}"
                        class="px-4 py-2 font-medium"
                    >
                        Foods
                    </button>
                </nav>
            </div>

            <!-- Views Container -->
            <div class="relative">
                <!-- Calendar View -->
                <template x-if="$store.mealPlanner.activeTab === 'calendar'">
                    <div x-data="calendar">
                        <!-- Calendar Header -->
                        <div
                            class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6"
                        >
                            <div class="flex items-center gap-4">
                                <button @click="previousPeriod()" class="p-2 hover:bg-gray-100 rounded">
                                    <svg
                                        class="w-5 h-5"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 19l-7-7 7-7"
                                        ></path>
                                    </svg>
                                </button>
                                <h2 class="text-lg font-semibold" x-text="formattedCurrentRange"></h2>
                                <button @click="nextPeriod()" class="p-2 hover:bg-gray-100 rounded">
                                    <svg
                                        class="w-5 h-5"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M9 5l7 7-7 7"
                                        ></path>
                                    </svg>
                                </button>
                            </div>

                            <!-- View switcher -->
                            <div class="flex w-full sm:w-auto">
                                <template x-for="mode in ['day', 'week', 'month']">
                                    <button
                                        @click="$store.mealPlanner.viewMode = mode"
                                        class="flex-1 sm:flex-none px-4 py-2 text-sm font-medium rounded transition-colors"
                                        :class="{'bg-gray-100': $store.mealPlanner.viewMode === mode}"
                                    >
                                        <span
                                            class="hidden sm:inline"
                                            x-text="mode.charAt(0).toUpperCase() + mode.slice(1)"
                                        ></span>
                                        <span
                                            class="sm:hidden"
                                            x-text="mode.charAt(0).toUpperCase()"
                                        ></span>
                                    </button>
                                </template>
                            </div>
                        </div>

                        <!-- Views Container -->
                        <div class="relative">
                            <!-- Day View -->
                            <template x-if="$store.mealPlanner.viewMode === 'day'">
                              <div class="bg-white rounded-lg shadow">
                                <div class="grid grid-cols-[auto_1fr] h-[36rem] overflow-y-auto">
                                  <!-- Time column -->
                                  <div class="divide-y divide-gray-200 bg-gray-50">
                                    <template x-for="hour in timeSlots" :key="hour">
                                      <div class="h-40 flex items-center">
                                        <div class="px-4 py-2 text-right">
                                          <span class="text-2xl font-medium text-gray-600 whitespace-nowrap" x-text="formatTime(hour)"></span>
                                        </div>
                                      </div>
                                    </template>
                                  </div>
                            
                                  <!-- Events column -->
                                  <div class="relative divide-y divide-gray-200">
                                    <template x-for="hour in timeSlots" :key="hour">
                                      <div class="h-40"></div>
                                    </template>
                            
                                    <!-- Current time indicator -->
                                    <div x-show="isWithinToday()" class="absolute inset-0 z-10">
                                      <div class="absolute left-0 right-0 pointer-events-none"
                                           :style="`top: ${currentTimePosition}`">
                                        <div class="relative flex items-center">
                                          <div class="w-12 h-4 flex items-center justify-end pr-2">
                                            <span class="text-xs text-red-500 font-medium" x-text="currentTimeFormatted"></span>
                                          </div>
                                          <div class="flex-1 h-px bg-red-500"></div>
                                        </div>
                                      </div>
                                    </div>
                            
                                    <!-- Events -->
                                    <div class="absolute inset-0 px-2">
                                      <template x-for="event in getEventsForDay($store.mealPlanner.currentDate)" :key="event.id">
                                        <div class="absolute left-2 right-2 bg-blue-100 hover:bg-blue-200 rounded p-2 transition-colors cursor-pointer shadow-sm"
                                             :style="event.style"
                                             @click="openEventDetails(event)">
                                          <div class="font-medium truncate" x-text="event.meal?.name"></div>
                                          <div class="text-sm text-gray-600" x-text="event.time"></div>
                                        </div>
                                      </template>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </template>
                            
                            <!-- Week View -->
                            <template x-if="$store.mealPlanner.viewMode === 'week'">
                              <div class="bg-white rounded-lg shadow">
                                <!-- Week header -->
                                <div class="grid grid-cols-[5rem_repeat(7,1fr)] sm:grid-cols-[6rem_repeat(7,1fr)] border-b border-gray-200">
                                  <div class="bg-gray-50"></div>
                                  <template x-for="day in weekDays" :key="day.toISO()">
                                    <div class="p-2 sm:p-4 text-center cursor-pointer" @click="switchToDayView(day)">
                                      <div class="text-xs sm:text-sm font-medium" x-text="formatDayName(day)"></div>
                                      <div class="text-base sm:text-xl mt-1" 
                                           :class="{'text-blue-600 font-medium': isCurrentDay(day)}" 
                                           x-text="formatDayNumber(day)"></div>
                                    </div>
                                  </template>
                                </div>
                            
                                <!-- Time grid -->
                                <div class="grid grid-cols-[auto_repeat(7,1fr)] h-[36rem] overflow-y-auto">
                                  <!-- Time column -->
                                  <div class="flex-none w-20 sm:w-24 bg-gray-50 divide-y divide-gray-200">
                                    <template x-for="hour in timeSlots" :key="hour">
                                      <div class="h-40 flex items-center justify-center"> <!-- added justify-center -->
                                        <div class="px-1 sm:px-2 py-2">
                                          <span class="text-xl sm:text-2xl font-medium text-gray-600 whitespace-nowrap" x-text="formatTime(hour)"></span>
                                        </div>
                                      </div>
                                    </template>
                                  </div>
                            
                                  <!-- Days columns -->
                                  <template x-for="day in weekDays" :key="day.toISO()">
                                    <div class="relative divide-y divide-gray-200">
                                      <template x-for="hour in timeSlots" :key="hour">
                                        <div class="h-40"></div>
                                      </template>
                            
                                      <!-- Current time indicator -->
                                      <div x-show="isCurrentDay(day)" class="absolute inset-0 z-10">
                                        <div class="absolute left-0 right-0 pointer-events-none"
                                             :style="`top: ${currentTimePosition}`">
                                          <div class="relative flex items-center">
                                            <div class="w-12 h-4 flex items-center justify-end pr-2">
                                              <span class="text-xs text-red-500 font-medium" x-text="currentTimeFormatted"></span>
                                            </div>
                                            <div class="flex-1 h-px bg-red-500"></div>
                                          </div>
                                        </div>
                                      </div>
                            
                                      <!-- Events -->
                                      <div class="absolute inset-0 px-1">
                                        <template x-for="event in getEventsForDay(day)" :key="event.id">
                                          <div class="absolute left-1 right-1 bg-blue-100 hover:bg-blue-200 rounded p-2 transition-colors cursor-pointer shadow-sm"
                                               :style="event.style"
                                               @click="openEventDetails(event)">
                                            <div class="font-medium truncate" x-text="event.meal?.name"></div>
                                            <div class="text-sm text-gray-600 truncate" x-text="event.time"></div>
                                          </div>
                                        </template>
                                      </div>
                            
                                      <!-- Vertical divider -->
                                      <div class="absolute top-0 right-0 w-px h-full bg-gray-100"></div>
                                    </div>
                                  </template>
                                </div>
                              </div>
                            </template>
                            <!-- Month View -->
                            <template x-if="$store.mealPlanner.viewMode === 'month'">
                                <div class="flex flex-col flex-1">
                                    <!-- Days of week header -->
                                    <div class="grid grid-cols-7 gap-px bg-gray-200 text-sm">
                                        <template x-for="day in daysOfWeek" :key="day">
                                            <div class="bg-white p-2 text-center font-medium">
                                                <span class="hidden sm:inline" x-text="day"></span>
                                                <span class="sm:hidden" x-text="day.charAt(0)"></span>
                                            </div>
                                        </template>
                                    </div>
                                    <!-- Calendar grid -->
                                    <div class="flex flex-col flex-1 bg-gray-200 gap-px">
                                        <template x-for="week in monthDays" :key="week[0].date.toISO()">
                                            <div class="grid grid-cols-7 flex-1 gap-px">
                                                <template x-for="day in week" :key="day.date.toISO()">
                                                    <div
                                                        class="bg-white min-h-[80px] sm:min-h-[120px] p-1 sm:p-2 relative group"
                                                        :class="{'opacity-50': !day.isCurrentMonth}"
                                                        @contextmenu.prevent="handleContextMenu($event, day)"
                                                        @click="$event.target.closest('.options-btn') || $event.target.closest('button') || showOptions(day, $event)"
                                                    >
                                                        <!-- Day header -->
                                                        <div class="flex justify-between items-center">
                                                            <button
                                                                @click.stop.prevent="isMobile ? showOptions(day, $event) : switchToDayView(day.date)"
                                                                class="text-sm font-medium hover:bg-blue-100 rounded-full w-7 h-7 flex items-center justify-center transition-colors"
                                                                :class="{
                                                                    'text-blue-600': isCurrentDay(day.date),
                                                                    'font-bold': day.isCurrentMonth
                                                                }"
                                                            >
                                                                <span x-text="formatDayNumber(day.date)"></span>
                                                            </button>

                                                            <!-- Desktop Options Button -->
                                                            <button
                                                                x-show="!isMobile"
                                                                @click="showOptions(day, $event)"
                                                                class="hidden group-hover:block p-1 hover:bg-gray-100 rounded options-btn"
                                                            >
                                                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                                    <path d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                                                </svg>
                                                            </button>
                                                        </div>

                                                        <!-- Events -->
                                                        <div class="mt-1 space-y-1">
                                                            <template
                                                                x-for="schedule in day.schedules.slice(0, 2)"
                                                                :key="schedule.id"
                                                            >
                                                                <div
                                                                    class="text-xs p-1 bg-blue-100 rounded cursor-pointer hover:bg-blue-200"
                                                                >
                                                                    <div
                                                                        class="font-medium truncate"
                                                                        x-text="schedule.meal?.name"
                                                                    ></div>
                                                                    <div
                                                                        class="text-gray-600 hidden sm:block"
                                                                        x-text="schedule.time"
                                                                    ></div>
                                                                </div>
                                                            </template>
                                                            <template x-if="day.schedules.length > 2">
                                                                <div class="text-xs text-gray-600 pl-1">
                                                                    +
                                                                    <span
                                                                        x-text="day.schedules.length - 2"
                                                                    ></span>
                                                                    more
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                    <!-- Context Menu -->
                                    <div
                                        x-show="showContextMenu"
                                        @click.away="showContextMenu = false"
                                        :style="`position: fixed; top: min(${contextMenuPosition.y}px, calc(100vh - 150px)); left: min(${contextMenuPosition.x}px, calc(100vw - 200px));`"
                                        class="bg-white rounded-lg shadow-lg z-50 context-menu"
                                    >
                                        <div class="p-2 min-w-[150px]">
                                            <button
                                                @click="switchToDayView(selectedDay.date); showContextMenu = false"
                                                class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                                            >
                                                View Day
                                            </button>
                                            <button
                                                @click="switchToWeekView(selectedDay.date); showContextMenu = false"
                                                class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                                            >
                                                View Week
                                            </button>
                                            <button
                                                @click="showScheduleMeal = true; showContextMenu = false"
                                                class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                                            >
                                                Schedule Meal
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </template>

                        </div>
                    </div>
                </template>

                <!-- Food Management View -->
                <template x-if="$store.mealPlanner.activeTab === 'foods'">
                    <div x-data="foodManager" class="space-y-6">
                        <!-- Header with search and filters -->
                        <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
                            <div class="flex-1 w-full sm:w-auto">
                                <input 
                                    type="text" 
                                    x-model="searchQuery" 
                                    placeholder="Search foods..."
                                    class="w-full px-4 py-2 rounded border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                >
                            </div>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <select 
                                    x-model="typeFilter"
                                    class="px-4 py-2 rounded border border-gray-300"
                                >
                                    <option value="all">All Types</option>
                                    <option value="basic">Basic Foods</option>
                                    <option value="recipe">Recipes</option>
                                </select>
                                <button 
                                    @click="openNewFoodModal"
                                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                    Add Food
                                </button>
                            </div>
                        </div>
                    
                        <!-- Food List -->
                        <div class="bg-white rounded-lg shadow overflow-hidden">
                            <div class="divide-y divide-gray-200">
                                <template x-for="food in filteredFoods" :key="food.id">
                                    <div class="p-4 hover:bg-gray-50 cursor-pointer" @click="openFoodModal(food)">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <h3 class="font-medium" x-text="food.name"></h3>
                                                <p class="text-sm text-gray-600">
                                                    <span x-text="food.isRecipe ? 'Recipe' : 'Basic Food'"></span>
                                                    <span x-text="` • ${food.baseUnit}`"></span>
                                                </p>
                                            </div>
                                            <button 
                                                @click.stop="confirmDelete(food)"
                                                class="p-2 text-gray-400 hover:text-red-600 rounded"
                                            >
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    
                        <!-- Delete Confirmation Modal -->
                        <div 
                            x-show="showDeleteModal" 
                            x-data="{ foodToDelete: null }"
                            class="fixed inset-0 z-50 overflow-y-auto"
                            @confirm-delete.window="foodToDelete = $event.detail"
                        >
                            <div class="flex items-center justify-center min-h-screen p-4">
                                <div class="fixed inset-0 bg-black opacity-50"></div>
                                <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                                    <h3 class="text-lg font-medium mb-4">Confirm Deletion</h3>
                                    
                                    <p class="text-gray-600 mb-6">
                                        <template x-if="!foodToDelete?.isRecipe">
                                            Are you sure you want to delete <span class="font-medium" x-text="foodToDelete?.name"></span>?
                                        </template>
                                        <template x-if="foodToDelete?.isRecipe">
                                            <span>
                                                Are you sure you want to delete the recipe <span class="font-medium" x-text="foodToDelete?.name"></span>? 
                                                This will not delete its ingredients.
                                            </span>
                                        </template>
                                    </p>
                    
                                    <div class="flex justify-end gap-3">
                                        <button 
                                            @click="showDeleteModal = false"
                                            class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"
                                        >
                                            Cancel
                                        </button>
                                        <button 
                                          @click="deleteFood(foodToDelete?.id).then(success => { if (success) showDeleteModal = false })"
                                          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                                        >
                                          Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <!-- Food Modal -->
                        <div x-show="showFoodModal" class="fixed inset-0 z-50 overflow-y-auto">
                            <div class="flex items-center justify-center min-h-screen p-4">
                                <div class="fixed inset-0 bg-black opacity-50"></div>
                                <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full">
                                    <div class="p-6">
                                        <h2 class="text-xl font-semibold mb-4" x-text="editingFood ? 'Edit Food' : 'New Food'"></h2>
                                        
                                        <!-- Form -->
                                        <div 
                                            class="space-y-4"
                                            x-data="{ errors: {} }"
                                            @validation-error.window="errors = $event.detail"
                                        >
                                            <!-- Basic Info -->
                                            <div>
                                                <label class="block text-sm font-medium mb-1">Name</label>
                                                <div>
                                                    <input 
                                                        type="text" 
                                                        x-model="formData.name" 
                                                        :class="{'border-red-500': errors.name}"
                                                        class="w-full px-3 py-2 border rounded">
                                                    <div 
                                                        x-show="errors.name" 
                                                        class="text-red-500 text-sm mt-1" 
                                                        x-text="errors.name"></div>
                                                    </div>
                                                </div>
                                            </div>
                    
                                            <div class="flex gap-4">
                                                <div class="flex-1">
                                                    <label class="block text-sm font-medium mb-1">Type</label>
                                                    <select x-model="formData.unitType" class="w-full px-3 py-2 border rounded">
                                                        <option value="mass">Mass</option>
                                                        <option value="volume">Volume</option>
                                                        <option value="count">Count</option>
                                                    </select>
                                                </div>
                                                <div class="flex-1">
                                                    <label class="block text-sm font-medium mb-1">Base Unit</label>
                                                    <select 
                                                        x-model="formData.baseUnit"
                                                        class="w-full px-3 py-2 border rounded"
                                                    >
                                                        <template x-for="unit in getUnitsForType(formData.unitType)" :key="unit">
                                                            <option :value="unit" x-text="unit"></option>
                                                        </template>
                                                    </select>
                                                </div>
                                            </div>
                    
                                            <!-- Recipe Toggle -->
                                            <div class="flex items-center">
                                                <input 
                                                    type="checkbox" 
                                                    x-model="formData.isRecipe"
                                                    class="rounded border-gray-300"
                                                >
                                                <span class="ml-2">This is a recipe</span>
                                            </div>
                    
                                            <!-- Recipe Fields -->
                                            <template x-if="formData.isRecipe">
                                                <div class="space-y-4">
                                                    <div>
                                                        <label class="block text-sm font-medium mb-1">Recipe URL (optional)</label>
                                                        <input type="url" x-model="formData.recipe.url" class="w-full px-3 py-2 border rounded">
                                                    </div>
                    
                                                    <!-- Ingredients -->
                                                    <div>
                                                        <div class="flex justify-between items-center mb-2">
                                                            <label class="block text-sm font-medium">Ingredients</label>
                                                            <button 
                                                                @click="addIngredient"
                                                                class="text-sm text-blue-600 hover:text-blue-700"
                                                            >
                                                                Add Ingredient
                                                            </button>
                                                        </div>
                                                        <div class="space-y-2">
                                                            <template x-for="(ing, index) in formData.recipe.ingredients" :key="index">
                                                                <div class="flex flex-col sm:flex-row gap-2 items-start">
                                                                    <select 
                                                                        x-model="ing.foodId"
                                                                        class="flex-1 px-3 py-2 border rounded"
                                                                    >
                                                                        <option value="">Select Food</option>
                                                                        <template x-for="food in availableIngredients" :key="food.id">
                                                                            <option :value="food.id" x-text="food.name"></option>
                                                                        </template>
                                                                    </select>
                                                                    <div class="flex gap-2 w-full sm:w-auto min-w-0"> 
                                                                        <input 
                                                                            type="number" 
                                                                            x-model="ing.quantity"
                                                                            class="w-20 px-3 py-2 border rounded"
                                                                            placeholder="Amount"
                                                                        >
                                                                        <select 
                                                                            x-model="ing.unit"
                                                                            class="w-24 px-3 py-2 border rounded"
                                                                        >
                                                                            <template x-for="unit in getCompatibleUnits(ing.unit, ing.foodId)" :key="unit">
                                                                                <option :value="unit" x-text="unit"></option>
                                                                            </template>
                                                                        </select>
                                                                        <button 
                                                                            @click="removeIngredient(index)"
                                                                            class="p-2 text-gray-400 hover:text-red-600"
                                                                        >
                                                                            <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                                                                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                                                            </svg>
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </div>
                    
                                                    <!-- Instructions -->
                                                    <div>
                                                        <label class="block text-sm font-medium mb-1">Instructions (optional)</label>
                                                        <textarea 
                                                            x-model="formData.recipe.instructions"
                                                            class="w-full px-3 py-2 border rounded"
                                                            rows="4"
                                                        ></textarea>
                                                    </div>
                    
                                                    <!-- Yield -->
                                                    <div class="flex gap-4">
                                                        <div class="flex-1">
                                                            <label class="block text-sm font-medium mb-1">Yield Amount</label>
                                                            <input 
                                                                type="number"
                                                                x-model="formData.recipe.yield.quantity"
                                                                class="w-full px-3 py-2 border rounded"
                                                            >
                                                        </div>
                                                        <div class="flex-1">
                                                            <label class="block text-sm font-medium mb-1">Yield Unit</label>
                                                            <select 
                                                                x-model="formData.recipe.yield.unit"
                                                                class="w-full px-3 py-2 border rounded"
                                                            >
                                                                <template x-for="unit in getUnitsForType(formData.unitType)" :key="unit">
                                                                    <option :value="unit" x-text="unit"></option>
                                                                </template>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                    
                                        <!-- Actions -->
                                        <div class="flex justify-end gap-3 mt-6">
                                            <button 
                                                @click="showFoodModal = false"
                                                class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"
                                            >
                                                Cancel
                                            </button>
                                            <button 
                                                @click="saveFood"
                                                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                            >
                                                Save
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        <div x-data="{ alerts: [] }" @show-alert.window="alerts.push({...$event.detail, id: Date.now()})">
          <template x-for="alert in alerts" :key="alert.id">
            <div 
              x-show="true"
              x-init="setTimeout(() => alerts = alerts.filter(a => a.id !== alert.id), 3000)"
              class="fixed top-4 right-4 z-50 p-4 rounded-lg border transition-opacity duration-300"
              :class="{
                'bg-red-100 text-red-800 border-red-200': alert.type === 'error',
                'bg-blue-100 text-blue-800 border-blue-200': alert.type === 'success'
              }"
            >
              <span x-text="alert.message"></span>
            </div>
          </template>
        </div>
        <!-- Scripts -->
        <script src="js/store.js"></script>
        <script src="js/units.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/food.js"></script>
    </body>
</html>
