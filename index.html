<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meal Planner</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js"></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 h-screen">
        <div
            x-data="{}"
            x-init="$store.mealPlanner.init()"
            class="container mx-auto px-4 py-8"
        >
            <!-- Navigation Tabs -->
            <div class="mb-8">
                <nav class="flex border-b border-gray-200">
                    <button
                        @click="$store.mealPlanner.activeTab = 'calendar'"
                        :class="{'border-b-2 border-blue-500': $store.mealPlanner.activeTab === 'calendar'}"
                        class="px-4 py-2 font-medium"
                    >
                        Calendar
                    </button>
                    <button
                        @click="$store.mealPlanner.activeTab = 'foods'"
                        :class="{'border-b-2 border-blue-500': $store.mealPlanner.activeTab === 'foods'}"
                        class="px-4 py-2 font-medium"
                    >
                        Foods
                    </button>
                    <button
                        @click="$store.mealPlanner.activeTab = 'shopping'"
                        :class="{'border-b-2 border-blue-500': $store.mealPlanner.activeTab === 'shopping'}"
                        class="px-4 py-2 font-medium"
                    >
                        Shopping List
                    </button>
                </nav>
            </div>

            <!-- Views Container -->
            <div class="relative">
                <!-- Calendar View -->
                <template x-if="$store.mealPlanner.activeTab === 'calendar'">
                    <div x-data="calendar">
                        <!-- Calendar Header -->
                        <div
                            class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6"
                        >
                            <div class="flex items-center gap-4">
                                <button @click="previousPeriod()" class="p-2 hover:bg-gray-100 rounded">
                                    <svg
                                        class="w-5 h-5"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 19l-7-7 7-7"
                                        ></path>
                                    </svg>
                                </button>
                                <h2 class="text-lg font-semibold" x-text="formattedCurrentRange"></h2>
                                <button @click="nextPeriod()" class="p-2 hover:bg-gray-100 rounded">
                                    <svg
                                        class="w-5 h-5"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M9 5l7 7-7 7"
                                        ></path>
                                    </svg>
                                </button>
                            </div>

                            <!-- View switcher -->
                            <div class="flex w-full sm:w-auto">
                                <template x-for="mode in ['day', 'week', 'month']">
                                    <button
                                        @click="$store.mealPlanner.viewMode = mode"
                                        class="flex-1 sm:flex-none px-4 py-2 text-sm font-medium rounded transition-colors"
                                        :class="{'bg-gray-100': $store.mealPlanner.viewMode === mode}"
                                    >
                                        <span
                                            class="hidden sm:inline"
                                            x-text="mode.charAt(0).toUpperCase() + mode.slice(1)"
                                        ></span>
                                        <span
                                            class="sm:hidden"
                                            x-text="mode.charAt(0).toUpperCase()"
                                        ></span>
                                    </button>
                                </template>
                            </div>
                        </div>

                        <!-- Views Container -->
                        <div class="relative">
                            <!-- Day View -->
                            <template x-if="$store.mealPlanner.viewMode === 'day'">
                              <div class="bg-white rounded-lg shadow">
                                <div class="p-4 border-b flex justify-between items-center">
                                  <h3 class="text-lg font-semibold" x-text="getDayData($store.mealPlanner.currentDate).date.toFormat('EEEE, MMMM d')"></h3>
                                  <button
                                    @click="showOptions(getDayData($store.mealPlanner.currentDate), $event)"
                                    class="p-1 hover:bg-gray-100 rounded options-btn"
                                  >
                                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                      <path d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                    </svg>
                                  </button>
                                </div>

                                <div class="p-4">
                                  <template x-if="getDayData($store.mealPlanner.currentDate).schedules.length === 0">
                                    <div class="text-gray-500 text-center py-4">No events scheduled</div>
                                  </template>

                                  <div class="space-y-3">
                                    <template x-for="event in getDayData($store.mealPlanner.currentDate).schedules" :key="event.id">
                                        <div class="flex items-center px-4 py-3 border-l-4 border-blue-500 bg-gray-50 rounded group">
                                          <div class="min-w-[80px] text-gray-600" x-text="event.time"></div>
                                          <div class="font-medium flex-grow" x-text="event.food?.name"></div>

                                          <!-- Action buttons -->
                                          <div class="flex items-center gap-2">
                                            <!-- Options menu -->
                                            <div class="relative">
                                              <button
                                                @click.stop="showEventOptions(event)"
                                                class="p-1 hover:bg-gray-100 rounded options-btn"
                                              >
                                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                  <path d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                                </svg>
                                              </button>

                                              <div
                                                x-show="event.showOptions"
                                                @click.away="event.showOptions = false"
                                                class="absolute right-0 mt-1 bg-white rounded-lg shadow-lg z-50 min-w-[150px]"
                                              >
                                                <button
                                                  @click="$store.mealPlanner.toggleViewModal(event.foodId); event.showOptions = false"
                                                  class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                                                >
                                                  View Meal
                                                </button>
                                                <button
                                                  @click="confirmDeleteSchedule(event)"
                                                  class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded text-red-600"
                                                >
                                                  Delete Schedule
                                                </button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </template>
                                    </div>
                                  </div>
                                </div>
                            </template>

                            <!-- Week View -->
                            <template x-if="$store.mealPlanner.viewMode === 'week'">
                              <div class="bg-white rounded-lg shadow">
                                <!-- Scrollable container -->
                                <div class="overflow-x-auto">
                                  <!-- Set minimum width to prevent squishing -->
                                  <div class="grid grid-cols-7 divide-x" style="min-width: 840px;"><!-- 120px per day minimum -->
                                   <template x-for="day in weekDays" :key="day.date.toISO()">
                                    <div class="min-h-[300px] min-w-[120px]">
                                      <!-- Day header -->
                                      <div class="p-3 border-b bg-gray-50 flex justify-between items-center"
                                           @contextmenu.prevent="handleContextMenu($event, day)">
                                        <button
                                            @click.stop="switchToDayView(day.date)"
                                            class="text-left hover:bg-blue-100 rounded-full px-2 py-1"
                                        >
                                            <div class="text-sm font-medium text-gray-500" x-text="formatDayName(day.date)"></div>
                                            <div class="text-lg"
                                                :class="{'text-blue-600 font-medium': isCurrentDay(day.date)}"
                                                x-text="formatDayNumber(day.date)">
                                            </div>
                                        </button>
                                        <!-- Add the options button -->
                                        <button
                                          @click.stop="showOptions(day, $event)"
                                          class="p-1 hover:bg-gray-100 rounded options-btn"
                                        >
                                          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                          </svg>
                                        </button>
                                      </div>

                                      <!-- Day events -->
                                      <div class="p-2">
                                        <template x-if="getEventsForDay(day).length === 0">
                                          <div class="text-gray-400 text-sm text-center py-2">No events</div>
                                        </template>

                                        <div class="space-y-2">
                                          <template x-for="event in getEventsForDay(day.date)" :key="event.id">
                                            <div class="p-2 text-sm border-l-4 border-blue-500 bg-gray-50 rounded">
                                              <div class="text-gray-600" x-text="event.time"></div>
                                              <div class="font-medium truncate" x-text="event.food?.name"></div>
                                            </div>
                                          </template>
                                        </div>
                                      </div>
                                    </div>
                                  </template>
                                </div>
                              </div>
                            </template>

                            <!-- Month View -->
                            <template x-if="$store.mealPlanner.viewMode === 'month'">
                                <div class="flex flex-col flex-1">
                                    <!-- Days of week header -->
                                    <div class="grid grid-cols-7 gap-px bg-gray-200 text-sm">
                                        <template x-for="day in daysOfWeek" :key="day">
                                            <div class="bg-white p-2 text-center font-medium">
                                                <span class="hidden sm:inline" x-text="day"></span>
                                                <span class="sm:hidden" x-text="day.charAt(0)"></span>
                                            </div>
                                        </template>
                                    </div>
                                    <!-- Calendar grid -->
                                    <div class="flex flex-col flex-1 bg-gray-200 gap-px">
                                        <template x-for="week in monthDays" :key="week[0].date.toISO()">
                                            <div class="grid grid-cols-7 flex-1 gap-px">
                                                <template x-for="day in week" :key="day.date.toISO()">
                                                    <div
                                                        class="bg-white min-h-[80px] sm:min-h-[120px] p-1 sm:p-2 relative group"
                                                        :class="{'opacity-50': !day.isCurrentMonth}"
                                                        @contextmenu.prevent="handleContextMenu($event, day)"
                                                        @click="$event.target.closest('.options-btn') || $event.target.closest('button') || showOptions(day, $event)"
                                                    >
                                                        <!-- Day header -->
                                                        <div class="flex justify-between items-center">
                                                            <button
                                                                @click.stop.prevent="isMobile ? showOptions(day, $event) : switchToDayView(day.date)"
                                                                class="text-sm font-medium hover:bg-blue-100 rounded-full w-7 h-7 flex items-center justify-center transition-colors"
                                                                :class="{
                                                                    'text-blue-600': isCurrentDay(day.date),
                                                                    'font-bold': day.isCurrentMonth
                                                                }"
                                                            >
                                                                <span x-text="formatDayNumber(day.date)"></span>
                                                            </button>

                                                            <!-- Desktop Options Button -->
                                                            <button
                                                                x-show="!isMobile"
                                                                @click="showOptions(day, $event)"
                                                                class="hidden group-hover:block p-1 hover:bg-gray-100 rounded options-btn"
                                                            >
                                                                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                                    <path d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                                                </svg>
                                                            </button>
                                                        </div>

                                                        <!-- Events -->
                                                        <div class="mt-1 space-y-1">
                                                            <template
                                                                x-for="schedule in day.schedules.slice(0, 2)"
                                                                :key="schedule.id"
                                                            >
                                                                <div
                                                                    class="text-xs p-1 bg-blue-100 rounded cursor-pointer hover:bg-blue-200"
                                                                >
                                                                    <div
                                                                        class="font-medium truncate"
                                                                        x-text="schedule.food?.name"
                                                                    ></div>
                                                                    <div
                                                                        class="text-gray-600 hidden sm:block"
                                                                        x-text="schedule.time"
                                                                    ></div>
                                                                </div>
                                                            </template>
                                                            <template x-if="day.schedules.length > 2">
                                                                <div class="text-xs text-gray-600 pl-1">
                                                                    +
                                                                    <span
                                                                        x-text="day.schedules.length - 2"
                                                                    ></span>
                                                                    more
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>

                                </div>
                            </template>

                            <!-- Context Menu -->
                            <div
                                x-show="showContextMenu"
                                @click.away="showContextMenu = false"
                                :style="`position: fixed; top: min(${contextMenuPosition.y}px, calc(100vh - 150px)); left: min(${contextMenuPosition.x}px, calc(100vw - 200px));`"
                                class="bg-white rounded-lg shadow-lg z-50 context-menu"
                            >
                                <div class="p-2 min-w-[150px]">
                                    <button
                                        @click="switchToDayView(selectedDay.date); showContextMenu = false"
                                        class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                                    >
                                        View Day
                                    </button>
                                    <button
                                        @click="switchToWeekView(selectedDay.date); showContextMenu = false"
                                        class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded"
                                    >
                                        View Week
                                    </button>
                                    <button @click="$store.mealPlanner.toggleScheduleModal(selectedDay.date)" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded">
                                        Schedule Meal
                                    </button>
                                    <button
                                        x-show="selectedDay?.schedules?.length > 0"
                                        @click="showDeleteScheduleOptions(selectedDay.schedules)"
                                        class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded text-red-600"
                                    >
                                        Delete Schedules
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Food Management View -->
                <template x-if="$store.mealPlanner.activeTab === 'foods'">
                    <div x-data="foodManager" class="space-y-6">
                        <!-- Header with search and filters -->
                        <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
                            <div class="flex-1 w-full sm:w-auto">
                                <input
                                    type="text"
                                    x-model="searchQuery"
                                    placeholder="Search foods..."
                                    class="w-full px-4 py-2 rounded border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                                >
                            </div>
                            <div class="flex gap-2 w-full sm:w-auto">
                                <select
                                    x-model="typeFilter"
                                    class="px-4 py-2 rounded border border-gray-300"
                                >
                                    <option value="all">All Types</option>
                                    <option value="basic">Basic Foods</option>
                                    <option value="recipe">Recipes</option>
                                </select>
                                <button
                                    @click="openNewFoodModal"
                                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                    Add Food
                                </button>
                            </div>
                        </div>

                        <!-- Food List -->
                        <div class="bg-white rounded-lg shadow overflow-hidden">
                            <div class="divide-y divide-gray-200">
                                <template x-for="food in filteredFoods" :key="food.id">
                                    <div class="p-4 hover:bg-gray-50 cursor-pointer" @click="$store.mealPlanner.toggleViewModal(food.id)">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <h3 class="font-medium" x-text="food.name"></h3>
                                                <p class="text-sm text-gray-600">
                                                    <span x-text="food.isRecipe ? 'Recipe' : 'Basic Food'"></span>
                                                    <span x-text="` • ${food.baseUnit}`"></span>
                                                </p>
                                            </div>
                                            <button
                                                @click.stop="confirmDelete(food)"
                                                class="p-2 text-gray-400 hover:text-red-600 rounded"
                                            >
                                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>


                    </div>
                </template>
                
                <!-- Shopping List View -->
                <template x-if="$store.mealPlanner.activeTab === 'shopping'">
                    <div x-data="shoppingList" class="space-y-6">
                        <!-- Date Range Selection -->
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="flex-1">
                                <label class="block text-sm font-medium mb-1">Start Date</label>
                                <input 
                                    type="date" 
                                    x-model="startDate"
                                    class="w-full px-4 py-2 rounded border border-gray-300"
                                >
                            </div>
                            <div class="flex-1">
                                <label class="block text-sm font-medium mb-1">End Date</label>
                                <input 
                                    type="date" 
                                    x-model="endDate"
                                    class="w-full px-4 py-2 rounded border border-gray-300"
                                >
                            </div>
                            <div class="flex items-end">
                                <button 
                                    @click="generateList"
                                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                    Show Meals
                                </button>
                            </div>
                        </div>
                
                        <!-- Meals List with Dependencies -->
                        <template x-if="meals.length > 0">
                            <div class="bg-white rounded-lg shadow divide-y">
                                <template x-for="meal in meals" :key="meal.id">
                                    <div class="p-4">
                                        <!-- Meal Header -->
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-center gap-2">
                                                <button 
                                                    @click="toggleMeal(meal)"
                                                    class="p-1 hover:bg-gray-100 rounded"
                                                >
                                                    <svg 
                                                        class="w-4 h-4 transform transition-transform"
                                                        :class="{'rotate-90': meal.expanded}"
                                                        fill="none" 
                                                        stroke="currentColor" 
                                                        viewBox="0 0 24 24"
                                                    >
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                                    </svg>
                                                </button>
                                                <div>
                                                    <button 
                                                        @click="$store.mealPlanner.toggleViewModal(meal.foodId)" 
                                                        class="font-medium hover:text-blue-600"
                                                        x-text="meal.food.name"
                                                    ></button>
                                                    <div class="text-sm text-gray-500">
                                                        <span x-text="formatDate(meal.date)"></span>
                                                        <span x-text="meal.time"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                
                                        <!-- Ingredients Tree -->
                                        <template x-if="meal.expanded">
                                            <div class="mt-3 ml-6 space-y-2">
                                                <template x-for="ing in meal.food.recipe?.ingredients" :key="ing.foodId">
                                                    <div class="space-y-2">
                                                        <div class="flex items-center gap-2">
                                                            <!-- Expandable indicator for recipe ingredients -->
                                                            <button 
                                                                x-show="getFood(ing.foodId).isRecipe"
                                                                @click="toggleIngredient(ing)"
                                                                class="p-1 hover:bg-gray-100 rounded"
                                                            >
                                                                <svg 
                                                                    class="w-4 h-4 transform transition-transform"
                                                                    :class="{'rotate-90': ing.expanded}"
                                                                    fill="none" 
                                                                    stroke="currentColor" 
                                                                    viewBox="0 0 24 24"
                                                                >
                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                                                </svg>
                                                            </button>
                                                            <!-- Spacer for non-recipe ingredients -->
                                                            <div x-show="!getFood(ing.foodId).isRecipe" class="w-6"></div>
                                                            
                                                            <!-- Ingredient info -->
                                                            <button 
                                                                @click="$store.mealPlanner.toggleViewModal(ing.foodId)"
                                                                class="hover:text-blue-600 text-left"
                                                            >
                                                                <span x-text="`${ing.quantity} ${ing.unit}`"></span>
                                                                <span x-text="getFood(ing.foodId).name"></span>
                                                            </button>
                                                        </div>
                                        
                                                        <!-- Recursive template for nested ingredients -->
                                                        <template x-if="ing.expanded && getFood(ing.foodId).isRecipe">
                                                            <div class="ml-6 space-y-2 border-l-2 border-gray-200 pl-4">
                                                                <template x-for="subIng in getFood(ing.foodId).recipe.ingredients" :key="subIng.foodId">
                                                                    <div class="space-y-2">
                                                                        <div class="flex items-center gap-2">
                                                                            <!-- Recursive expandable indicator -->
                                                                            <button 
                                                                                x-show="getFood(subIng.foodId).isRecipe"
                                                                                @click="toggleIngredient(subIng)"
                                                                                class="p-1 hover:bg-gray-100 rounded"
                                                                            >
                                                                                <svg 
                                                                                    class="w-4 h-4 transform transition-transform"
                                                                                    :class="{'rotate-90': subIng.expanded}"
                                                                                    fill="none" 
                                                                                    stroke="currentColor" 
                                                                                    viewBox="0 0 24 24"
                                                                                >
                                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                                                                </svg>
                                                                            </button>
                                                                            <!-- Spacer for non-recipe ingredients -->
                                                                            <div x-show="!getFood(subIng.foodId).isRecipe" class="w-6"></div>
                                                                            
                                                                            <!-- Sub-ingredient info -->
                                                                            <button 
                                                                                @click="$store.mealPlanner.toggleViewModal(subIng.foodId)"
                                                                                class="hover:text-blue-600 text-left"
                                                                            >
                                                                                <span x-text="`${subIng.quantity} ${subIng.unit}`"></span>
                                                                                <span x-text="getFood(subIng.foodId).name"></span>
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                </template>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </template>
                
                        <!-- Empty State -->
                        <template x-if="startDate && endDate && meals.length === 0">
                            <div class="text-center py-12 bg-white rounded-lg shadow">
                                <p class="text-gray-500">No meals scheduled for this period</p>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
        <!--        -->
        <!-- Modals -->
        <!--        -->
        
        <!-- Alerts -->
        <div x-data="{ alerts: [] }" @show-alert.window="alerts.push({...$event.detail, id: Date.now()})">
          <template x-for="alert in alerts" :key="alert.id">
            <div
              x-show="true"
              x-init="setTimeout(() => alerts = alerts.filter(a => a.id !== alert.id), 3000)"
              class="fixed top-4 right-4 z-50 p-4 rounded-lg border transition-opacity duration-300"
              :class="{
                'bg-red-100 text-red-800 border-red-200': alert.type === 'error',
                'bg-blue-100 text-blue-800 border-blue-200': alert.type === 'success'
              }"
            >
              <span x-text="alert.message"></span>
            </div>
          </template>
        </div>
        <!-- Schedule Modal -->
        <div
          x-show="$store.mealPlanner.showScheduleModal"
          class="fixed inset-0 z-50 overflow-y-auto"
          x-data="scheduleManager"
        >
          <div class="flex items-center justify-center min-h-screen p-4">
            <div class="fixed inset-0 bg-black opacity-50"></div>

            <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full">
              <div class="p-6">
                <h3 class="text-lg font-medium mb-4" x-text="formatScheduleDate($store.mealPlanner.selectedScheduleDate)"></h3>

                <!-- Food Select -->
                <div class="mb-4">
                  <label class="block text-sm font-medium mb-1">Food</label>
                  <select
                    x-model="selectedFoodId"
                    :class="{'border-red-500': errors.food}"
                    class="w-full rounded border p-2"
                  >
                    <option value="">Select Food</option>
                    <template x-for="food in $store.mealPlanner.foods" :key="food.id">
                      <option :value="food.id" x-text="food.name"></option>
                    </template>
                  </select>
                  <div x-show="errors.food" class="text-red-500 text-sm mt-1" x-text="errors.food"></div>
                </div>

                <!-- Time Select -->
                <div class="mb-6">
                  <label class="block text-sm font-medium mb-1">Time</label>
                  <input
                    type="time"
                    x-model="selectedTime"
                    :class="{'border-red-500': errors.time}"
                    class="w-full rounded border p-2"
                  >
                  <div x-show="errors.time" class="text-red-500 text-sm mt-1" x-text="errors.time"></div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-3">
                  <button
                    @click="$store.mealPlanner.toggleScheduleModal(null)"
                    class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"
                  >
                    Cancel
                  </button>
                  <button
                    @click="saveSchedule"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                  >
                    Schedule
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- View Meal Details Modal -->
        <div
            x-show="$store.mealPlanner.showViewModal"
            class="fixed inset-0 z-50 overflow-y-auto"
            x-data="foodManager"
        >
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="fixed inset-0 bg-black opacity-50"></div>
                <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full">
                    <div class="p-6">
                        <div class="mb-6">
                            <div class="flex justify-between items-start">
                                <h2 class="text-xl font-semibold" x-text="viewingFood?.name"></h2>
                                <button
                                    @click="$store.mealPlanner.closeViewModal()"
                                    class="p-2 hover:bg-gray-100 rounded"
                                >
                                    <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
                                    </svg>
                                </button>
                            </div>
                            <p class="text-sm text-gray-600 mt-1">
                                <span x-text="viewingFood?.isRecipe ? 'Recipe' : 'Basic Food'"></span>
                                <span x-text="` • ${viewingFood?.baseUnit}`"></span>
                            </p>
                        </div>

                        <template x-if="viewingFood?.isRecipe">
                            <div class="space-y-4">
                                <template x-if="viewingFood?.recipe?.url">
                                    <div>
                                        <h3 class="font-medium mb-2">Recipe URL</h3>
                                        <a
                                            :href="viewingFood.recipe.url"
                                            target="_blank"
                                            class="text-blue-600 hover:underline break-all"
                                            x-text="viewingFood.recipe.url"
                                        ></a>
                                    </div>
                                </template>

                                <div>
                                    <h3 class="font-medium mb-2">Ingredients</h3>
                                    <ul class="space-y-2">
                                        <template x-for="ing in viewingFood?.recipe?.ingredients" :key="ing.foodId">
                                            <li class="flex items-center">
                                                <span x-text="formatIngredient(ing)"></span>
                                            </li>
                                        </template>
                                    </ul>
                                </div>

                                <template x-if="viewingFood?.recipe?.instructions">
                                    <div>
                                        <h3 class="font-medium mb-2">Instructions</h3>
                                        <p class="whitespace-pre-line" x-text="viewingFood.recipe.instructions"></p>
                                    </div>
                                </template>

                                <div>
                                    <h3 class="font-medium mb-2">Yield</h3>
                                    <p>
                                        <span x-text="viewingFood?.recipe?.yield?.quantity"></span>
                                        <span x-text="viewingFood?.recipe?.yield?.unit"></span>
                                    </p>
                                </div>
                            </div>
                        </template>

                        <div class="flex justify-end gap-3 mt-6">
                            <button
                                @click="$store.mealPlanner.closeViewModal()"
                                class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"
                            >
                                Close
                            </button>

                            <button
                                    @click="editFromView()"
                                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                                >
                                    Edit
                                </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div
            x-data="confirmationModal"
            @show-confirmation.window="show($event.detail)"
        >
            <div
                x-show="isVisible"
                class="fixed inset-0 z-50 overflow-y-auto"
            >
                <div class="flex items-center justify-center min-h-screen p-4">
                    <div class="fixed inset-0 bg-black opacity-50"></div>
                    <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                        <h3 class="text-lg font-medium mb-4" x-text="title"></h3>
                        <p class="text-gray-600 mb-6" x-text="message"></p>
                        <div class="flex justify-end gap-3">
                            <button
                                @click="cancel"
                                class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"
                                x-text="cancelText"
                            ></button>
                            <button
                                @click="confirm"
                                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
                                x-text="confirmText"
                            ></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Food Modal -->
        <div
            x-show="$store.mealPlanner.showFoodModal"
            class="fixed inset-0 z-50 overflow-y-auto"
            x-data="foodManager"
        >
            <div class="flex items-center justify-center min-h-screen p-4">
                <div class="fixed inset-0 bg-black opacity-50"></div>
                <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-4" x-text="editingFood ? 'Edit Food' : 'New Food'"></h2>

                        <!-- Form -->
                        <div
                            class="space-y-4"
                            x-data="{ errors: {} }"
                            @validation-error.window="errors = $event.detail"
                        >
                            <!-- Basic Info -->
                            <div>
                                <label class="block text-sm font-medium mb-1">Name</label>
                                <div>
                                    <input
                                        type="text"
                                        x-model="formData.name"
                                        :class="{'border-red-500': errors.name}"
                                        class="w-full px-3 py-2 border rounded">
                                    <div
                                        x-show="errors.name"
                                        class="text-red-500 text-sm mt-1"
                                        x-text="errors.name"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="flex gap-4">
                                <div class="flex-1">
                                    <label class="block text-sm font-medium mb-1">Type</label>
                                    <select x-model="formData.unitType" class="w-full px-3 py-2 border rounded">
                                        <option value="mass">Mass</option>
                                        <option value="volume">Volume</option>
                                        <option value="count">Count</option>
                                    </select>
                                </div>
                                <div class="flex-1">
                                    <label class="block text-sm font-medium mb-1">Base Unit</label>
                                    <select
                                        x-model="formData.baseUnit"
                                        class="w-full px-3 py-2 border rounded"
                                    >
                                        <template x-for="unit in getUnitsForType(formData.unitType)" :key="unit">
                                            <option :value="unit" x-text="unit"></option>
                                        </template>
                                    </select>
                                </div>
                            </div>

                            <!-- Recipe Toggle -->
                            <div class="flex items-center">
                                <input
                                    type="checkbox"
                                    x-model="formData.isRecipe"
                                    class="rounded border-gray-300"
                                >
                                <span class="ml-2">This is a recipe</span>
                            </div>

                            <!-- Recipe Fields -->
                            <template x-if="formData.isRecipe">
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Recipe URL (optional)</label>
                                        <input type="url" x-model="formData.recipe.url" class="w-full px-3 py-2 border rounded">
                                    </div>

                                    <!-- Ingredients -->
                                    <div>
                                        <div class="flex justify-between items-center mb-2">
                                            <label class="block text-sm font-medium">Ingredients</label>
                                            <button
                                                @click="addIngredient"
                                                class="text-sm text-blue-600 hover:text-blue-700"
                                            >
                                                Add Ingredient
                                            </button>
                                        </div>
                                        <div class="space-y-2">
                                            <template x-for="(ing, index) in formData.recipe.ingredients" :key="index">
                                                <div class="flex flex-col sm:flex-row gap-2 items-start">
                                                    <select
                                                        x-model="ing.foodId"
                                                        class="flex-1 px-3 py-2 border rounded"
                                                    >
                                                        <option value="">Select Food</option>
                                                        <template x-for="food in availableIngredients" :key="food.id">
                                                            <option :value="food.id" x-text="food.name"></option>
                                                        </template>
                                                    </select>
                                                    <div class="flex gap-2 w-full sm:w-auto min-w-0">
                                                        <input
                                                            type="number"
                                                            x-model="ing.quantity"
                                                            class="w-20 px-3 py-2 border rounded"
                                                            placeholder="Amount"
                                                        >
                                                        <select
                                                            x-model="ing.unit"
                                                            class="w-24 px-3 py-2 border rounded"
                                                        >
                                                            <template x-for="unit in getCompatibleUnits(ing.unit, ing.foodId)" :key="unit">
                                                                <option :value="unit" x-text="unit"></option>
                                                            </template>
                                                        </select>
                                                        <button
                                                            @click="removeIngredient(index)"
                                                            class="p-2 text-gray-400 hover:text-red-600"
                                                        >
                                                            <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                                                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>

                                    <!-- Instructions -->
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Instructions (optional)</label>
                                        <textarea
                                            x-model="formData.recipe.instructions"
                                            class="w-full px-3 py-2 border rounded"
                                            rows="4"
                                        ></textarea>
                                    </div>

                                    <!-- Yield -->
                                    <div class="flex gap-4">
                                        <div class="flex-1">
                                            <label class="block text-sm font-medium mb-1">Yield Amount</label>
                                            <input
                                                type="number"
                                                x-model="formData.recipe.yield.quantity"
                                                class="w-full px-3 py-2 border rounded"
                                            >
                                        </div>
                                        <div class="flex-1">
                                            <label class="block text-sm font-medium mb-1">Yield Unit</label>
                                            <select
                                                x-model="formData.recipe.yield.unit"
                                                class="w-full px-3 py-2 border rounded"
                                            >
                                                <template x-for="unit in getUnitsForType(formData.unitType)" :key="unit">
                                                    <option :value="unit" x-text="unit"></option>
                                                </template>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- Actions -->
                        <div class="flex justify-end gap-3 mt-6">
                            <button
                                @click="$store.mealPlanner.showFoodModal = false"
                                class="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded"
                            >
                                Cancel
                            </button>
                            <button
                                @click="saveFood"
                                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                            >
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/store.js"></script>
        <script src="js/units.js"></script>
        <script src="js/calendar.js"></script>
        <script src="js/food.js"></script>
        <script src="js/shopping.js"></script
    </body>
</html>
